apiVersion: v1
kind: Service
metadata:
  annotations:
    xposer.stakater.com/annotations: |-
      kubernetes.io/ingress.class: external-ingress
      ingress.kubernetes.io/force-ssl-redirect: true
      exposeIngressUrl: globally
  labels:
    app: hello-kubernetes
    expose: "true"
  name: hello-kubernetes
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: hello-kubernetes
  type: ClusterIP
